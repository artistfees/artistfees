<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist Fee Archive Norway</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-color: #ffffe6;
      font-family: "PT Serif", serif;
      font-size: 17px;
      margin: 0;
      padding: 0;
      color: #34080B;
      line-height: 1.4;
    }

    .container {
      max-width: 1500px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 32px; /* 2em = 32px */
      padding-right: 32px;
      padding-bottom: 32px;
      /* no padding-top here; handled in header */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 24px; /* 1.5em = 24px */
      padding-bottom: 8px; /* 0.5em = 8px */
      margin: 0;
    }

    .site-title {
      font-weight: 700;
      font-size: 24px;
      margin: 0;
      color: #34080B;
      line-height: 1;
    }

    nav {
      display: flex;
      gap: 32px; /* 2em = 32px */
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #34080B;
      font-weight: 700;
      font-size: 17px;
      margin: 0;
      padding: 0;
      line-height: 1;
    }

    /* Filters container */
    .filters {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px; /* 1em = 16px */
      margin-top: 24px; /* 1.5em = 24px */
      margin-bottom: 0;
    }

    .filters label {
      font-weight: 700;
      color: #34080B;
      margin-right: 4px;
      white-space: nowrap;
      line-height: 1;
    }

    .filters select,
    .filters input[type="text"] {
      width: 150px;
      font-family: "PT Serif", serif;
      font-size: 17px;
      padding: 8px 8px; /* 0.5em vertical/horizontal */
      border: 2px solid #34080B;
      border-radius: 0;
      background-color: transparent;
      color: #34080B;
      appearance: none;
      cursor: pointer;
      line-height: 1.2;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px; /* 1.5em = 24px */
      margin-bottom: 0;
    }

    th, td {
      border: 2px solid #34080B;
      padding: 10px 10px; /* 0.6em roughly 10px vertical/horizontal */
      text-align: left;
      color: #34080B;
      line-height: 1.2;
    }

    th {
      background-color: transparent;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
    }

    tbody tr:nth-child(even) {
      background-color: transparent;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <nav>
        <a href="index.html">entries</a>
        <a href="about.html">submit</a>
      </nav>
      <h1 class="site-title">Artist Fee Archive Norway</h1>
    </header>

    <div class="filters">
      <label for="formatFilter">Exhibition format</label>
      <select id="formatFilter">
        <option value="">All</option>
        <option value="Individual">Individual</option>
        <option value="Group Exhibition">Group Exhibition</option>
        <option value="Duo-show">Duo-show</option>
      </select>

      <label for="yearFilter">Year</label>
      <select id="yearFilter">
        <option value="">All</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <label for="institutionSearch">Search</label>
      <input type="text" id="institutionSearch" placeholder="Search" />
    </div>

    <table id="feeTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Exhibition Format</th>
          <th onclick="sortTable(1)">Year</th>
          <th onclick="sortTable(2)">Institution</th>
          <th>Exhibition Fee</th>
          <th>Production Fee</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Duo-show</td>
          <td>2025</td>
          <td>BABEL visningsrom</td>
          <td>5000 NOK</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Duo-show</td>
          <td>2025</td>
          <td>BABEL visningsrom</td>
          <td>5000 NOK</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Duo-show</td>
          <td>2025</td>
          <td>BABEL visningsrom</td>
          <td>5000 NOK</td>
          <td>N/A</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Sort function
    function sortTable(columnIndex) {
      const table = document.getElementById("feeTable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const isNumeric = columnIndex === 1; // Year column is numeric

      rows.sort((a, b) => {
        const cellA = a.children[columnIndex].textContent.trim().toLowerCase();
        const cellB = b.children[columnIndex].textContent.trim().toLowerCase();

        if (isNumeric) {
          return parseInt(cellA) - parseInt(cellB);
        }
        return cellA.localeCompare(cellB);
      });

      tbody.innerHTML = "";
      rows.forEach(row => tbody.appendChild(row));
    }

    // Filter function
    const formatFilter = document.getElementById("formatFilter");
    const yearFilter = document.getElementById("yearFilter");
    const institutionSearch = document.getElementById("institutionSearch");
    const tableBody = document.querySelector("#feeTable tbody");

    function filterTable() {
      const formatValue = formatFilter.value.toLowerCase();
      const yearValue = yearFilter.value;
      const searchValue = institutionSearch.value.toLowerCase();

      for (const row of tableBody.rows) {
        const formatText = row.cells[0].textContent.toLowerCase();
        const yearText = row.cells[1].textContent;
        const institutionText = row.cells[2].textContent.toLowerCase();

        const matchesFormat = !formatValue || formatText === formatValue;
        const matchesYear = !yearValue || yearText === yearValue;
        const matchesSearch = institutionText.includes(searchValue);

        if (matchesFormat && matchesYear && matchesSearch) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      }
    }

    formatFilter.addEventListener("change", filterTable);
    yearFilter.addEventListener("change", filterTable);
    institutionSearch.addEventListener("input", filterTable);
  </script>

</body>
</html>
