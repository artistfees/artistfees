<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist Fee Archive Norway</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffd1dc;
      font-family: "PT Serif", serif;
      font-size: 17px;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 2em 2em;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5em 0 0.5em;
    }

    .site-title {
      font-weight: 700;
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 2em;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: 700;
      font-size: 17px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6em;
      text-align: left;
    }

    th {
      background-color: #ffe4eb;
      cursor: pointer;
    }

    tbody tr:nth-child(even) {
      background-color: #ffeef3;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <nav>
        <a href="index.html">entries</a>
        <a href="about.html">submit</a>
      </nav>
      <h1 class="site-title">Artist Fee Archive Norway</h1>
    </header>

    <table id="feeTable">
      <thead>
        <tr>
          <th onclick="sortTable(1)">Exhibition Format</th>
          <th onclick="sortTable(2)">Year</th>
          <th onclick="sortTable(0)">Institution</th>
          <th>Artist Fee</th>
          <th>Production Fee</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BABEL visningsrom</td>
          <td>Duo-show</td>
          <td>2025</td>
          <td>May</td>
          <td>5000 NOK</td>
          <td>N/A</td>
          <td>N/A</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function sortTable(columnIndex) {
      const table = document.getElementById("feeTable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const isNumeric = columnIndex === 2;

      const sortedRows = rows.sort((a, b) => {
        const cellA = a.children[columnIndex].textContent.trim().toLowerCase();
        const cellB = b.children[columnIndex].textContent.trim().toLowerCase();
        return isNumeric
          ? parseInt(cellA) - parseInt(cellB)
          : cellA.localeCompare(cellB);
      });

      tbody.innerHTML = "";
      sortedRows.forEach(row => tbody.appendChild(row));
    }
  </script>

</body>
</html>
