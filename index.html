<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist Fee Archive Norway</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffe6;
      font-family: "PT Serif", serif;
      font-size: 17px;
      margin: 0;
      padding: 0;
      color: #34080B;
    }

    .container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 2em 2em;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5em 0 0.5em;
    }

    .site-title {
      font-weight: 700;
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 2em;
    }

    nav a {
      text-decoration: none;
      color: #34080B;
      font-weight: 700;
      font-size: 17px;
    }

    .filters {
      display: flex;
      gap: 1em;
      margin: 2em 0;
      flex-wrap: wrap;
    }

    .filters select,
    .filters input {
      font-size: 17px;
      padding: 0.5em;
      font-family: "PT Serif", serif;
      border: 1px solid #34080B;
      background-color: transparent;
      color: #34080B;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6em;
      text-align: left;
    }

    th {
      background-color: #ffe4eb;
      cursor: pointer;
    }

    tbody tr:nth-child(even) {
      background-color: #ffeef3;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="index.html">entries</a>
        <a href="about.html">submit</a>
      </nav>
      <h1 class="site-title">Artist Fee Archive Norway</h1>
    </header>

    <div class="filters">
      <select id="formatFilter">
        <option value="">All Formats</option>
        <option value="Individual">Individual</option>
        <option value="Group Exhibition">Group Exhibition</option>
        <option value="Duo-show">Duo-show</option>
      </select>

      <select id="yearFilter">
        <option value="">All Years</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
      </select>

      <input type="text" id="searchInput" placeholder="Search institution..." />
    </div>

    <table id="feeTable">
      <thead>
        <tr>
          <th>Exhibition Format</th>
          <th>Year</th>
          <th>Institution</th>
          <th>Exhibition Fee</th>
          <th>Production Fee</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Duo-show</td>
          <td>2025</td>
          <td>BABEL visningsrom</td>
          <td>5000 NOK</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Individual</td>
          <td>2024</td>
          <td>Fotogalleriet</td>
          <td>7000 NOK</td>
          <td>2000 NOK</td>
        </tr>
        <tr>
          <td>Group Exhibition</td>
          <td>2023</td>
          <td>Kunstnernes Hus</td>
          <td>3000 NOK</td>
          <td>N/A</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const formatFilter = document.getElementById("formatFilter");
    const yearFilter = document.getElementById("yearFilter");
    const table = document.getElementById("feeTable");
    const rows = table.querySelectorAll("tbody tr");

    function filterTable() {
      const searchValue = searchInput.value.toLowerCase();
      const formatValue = formatFilter.value.toLowerCase();
      const yearValue = yearFilter.value;

      rows.forEach(row => {
        const [format, year, institution] = Array.from(row.children).map(td => td.textContent.toLowerCase());
        const matchesSearch = institution.includes(searchValue);
        const matchesFormat = !formatValue || format === formatValue;
        const matchesYear = !yearValue || year === yearValue;

        row.style.display = matchesSearch && matchesFormat && matchesYear ? "" : "none";
      });
    }

    searchInput.addEventListener("input", filterTable);
    formatFilter.addEventListener("change", filterTable);
    yearFilter.addEventListener("change", filterTable);
  </script>
</body>
</html>
