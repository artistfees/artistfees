<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist Fee Archive Norway</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffe6;
      font-family: "PT Serif", serif;
      font-size: 24px;       /* same as about.html */
      line-height: 1.4;      /* consistent line height */
      margin: 0;
      padding: 0 2em 2em;    /* moved padding to body for consistency */
      color: #34080B;
    }

    .container {
      max-width: 1500px;
      margin: 0 auto;
      /* removed padding from container to avoid double padding */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1.5em 0 0.5em;
    }

    .site-title {
      font-weight: 700;
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 2em;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: underline;
      color: #34080B;
      font-weight: 700;
      font-size: 17px; /* smaller font for nav as in about.html */
    }

    main {
      margin-top: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      /* removed margin-top to avoid extra space */
    }

    th, td {
      border: 1px solid #34080B;
      padding: 0.6em;
      text-align: left;
      background-color: transparent;
      color: #34080B;
      font-size: 17px; /* smaller font for table content */
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
      background-color: transparent;
      cursor: pointer;
    }

    tbody tr:nth-child(even) {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="index.html">entries</a>
        <a href="about.html">submit</a>
      </nav>
      <h1 class="site-title">Artist Fee Archive Norway</h1>
    </header>

    <main>
      <table id="feeTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Exhibition Format</th>
            <th onclick="sortTable(1)">Year</th>
            <th onclick="sortTable(2)">Institution</th>
            <th>Exhibition Fee</th>
            <th>Production Fee</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Duo-show</td>
            <td>2025</td>
            <td>BABEL visningsrom</td>
            <td>5000 NOK</td>
            <td>N/A</td>
          </tr>
          <tr>
            <td>Duo-show</td>
            <td>2025</td>
            <td>BABEL visningsrom</td>
            <td>5000 NOK</td>
            <td>N/A</td>
          </tr>
          <tr>
            <td>Duo-show</td>
            <td>2025</td>
            <td>BABEL visningsrom</td>
            <td>5000 NOK</td>
            <td>N/A</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    function sortTable(columnIndex) {
      const table = document.getElementById("feeTable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const isNumeric = columnIndex === 1;

      const sortedRows = rows.sort((a, b) => {
        const cellA = a.children[columnIndex].textContent.trim().toLowerCase();
        const cellB = b.children[columnIndex].textContent.trim().toLowerCase();
        return isNumeric
          ? parseInt(cellA) - parseInt(cellB)
          : cellA.localeCompare(cellB);
      });

      tbody.innerHTML = "";
      sortedRows.forEach(row => tbody.appendChild(row));
    }
  </script>
</body>
</html>
